<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Text typeing</title>


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 50px;color: rgb(88, 134, 134);"><span style="color: rgb(252, 207, 152);">Developer</span> jibon</h1>
    
    <div style="display: flex;justify-content: center;">
        <span class="header-caption" id="page-top">
            <!-- type headline start-->
            <span class="cd-headline clip is-full-width" style="display: flex;">
                <span>I'm a </span>
                <!-- ROTATING TEXT -->
                <span class="cd-words-wrapper">
                    <b class="is-visible">Developer.</b>
                    <b class="is-hidden">Professional Coder.</b>
                    <b class="is-hidden">Seo exp.</b>
                    <b class="is-hidden">youtuber.</b>
                </span>
            </span>
            <!-- type headline end -->
        </span>
    </div>


    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/text-type.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
